<!DOCTYPE html>
<html>
<head>
	<title>App Triangulo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/triangulo.css">
</head>
<body class="">
<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="container ">
   <div class="row">
     <nav class="navbar fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
        <img src="https://image.flaticon.com/icons/png/512/868/868786.png" width="40" height="40" class="d-inline-block align-top" alt="">
        Equipo 6
     </a>
    </nav>
   </div>
   <div class="row ">
      <div class="col-sm text-center text-primary">
        <div class="contentText">
           <h2>
            Ingrese lados de un triangulo para determinar que tipo es
          </h2>
        </div>
      </div>
   </div>
	 <div class="row">
   	<div class="col-sm">
   			<div class="input-group">
  				<input id="sideA" type="text" aria-label="First name" class="form-control" placeholder="lado A">
  				<input id="sideB" type="text" aria-label="Last name" class="form-control"
  				placeholder="lado B">
  				<input id="sideC" type="text" aria-label="Last name" class="form-control"
  				placeholder="lado C">
  				<button class="btn btn-danger" type="button" id="button-addon1" onclick="findTriangleType()">BUSCAR</button>
			</div>
		</div>
  	</div>
    <br>
    <div class="row">
      <div class="col-sm">
        <div id="cardId" class="contentText shadow p-3 mb-5 rounded text-center">
          <div class="card-body">    
            <img id="triangleImg" src="https://image.flaticon.com/icons/png/512/3088/3088953.png" class="img-fluid" alt="Responsive image">
            <h1 id="triangleType" class="text-center" style="text-transform:uppercase">?</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row animate__animated animate__fadeInUp">
      <div class="col-sm">
        <div class="contentText shadow p-3 mb-5  rounded">
          <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <h3>
                   <p class="text-center">
                    Para conocer más sobre este proyecto, puede ingresar al repositorio GitHub o ingresar al drive donde se concentra toda la información del proyecto.
                   </p>
                </h3>
              </div>
            </div>
            <div class="row">
              <div class="col-sm"></div>
              <div class="col-sm"></div>
              <div class="col-sm"></div>
              <div class="col-sm">
                <a href="https://github.com/EdwardCraft/App-Triangulo" target="_blank">
                  <img id="triangleImg" src="https://image.flaticon.com/icons/png/512/25/25471.png" class="img-fluid" alt="Responsive image">
                </a>
              </div>
              <div class="col-sm">
                <a href="https://drive.google.com/drive/folders/1S4m_BT_vSnhfKjD9NzEXALk5PqCKhYW5?usp=sharing" target="_blank">
                  <img id="triangleImg" src="https://image.flaticon.com/icons/png/512/60/60492.png" class="img-fluid" alt="Responsive image">
                </a>
              </div>
              <div class="col-sm"></div>
              <div class="col-sm"></div>
              <div class="col-sm"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/calcularTriangulo.js"></script>
</body>
</html>
